<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BNB Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>BNB Price Prediction</h1>
    <p id="current-price">Loading current price...</p>
    <p id="predicted-price">Loading predicted price...</p>

    <script>
        async function fetchPrediction() {
            try {
                const response = await fetch('/predict');
                const data = await response.json();
                document.getElementById('current-price').textContent = `Current Price: $${data.current_price}`;
                document.getElementById('predicted-price').textContent = `Predicted Price: $${data.prediction}`;
            } catch (error) {
                console.error('Error fetching prediction:', error);
            }
        }

        fetchPrediction();
    </script>
</body>
</html>
